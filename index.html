<!doctype html>
<html>

	<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="index.css">
	</head>

	<body>
		<header>
			<nav id="navContainer">
				<ul id="logoContainer">
					
						<li class="logo">
							WeBarelyWork
						</li>
						<li>
							<img src="images/pin.png" class="icon" alt="location">
						</li>
				</ul>

				<img id="burger" src="./images/burger.png"/>

			</nav>
		</header> 



		<main>
			<section >
				<h1 id="title">
					The best <br/>
					coworking <br/>
					spaces for lazy <br/> 
					devs.
				</h1>
			</section>
			
			<section class="item">
				<img src="images/hygge.jpg" class="item-img" alt="A smart coworking space">
					<p id="exclusiveBanner">Exclusive</p>
				</img>
				<div class="caption">
					<p class="picCaption">Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
				</div>
			</section> 
			
			<section class="item">
				<img src="images/sky-garden.jpg" class="item-img" alt="A coworking space with plants">
				<div class="caption">
					<p class="picCaption">Bored in Barcelona? Take a siesta at the Sky Garden.</p>
				</div>
			</section> 
			
			<section class="item">
				<img src="images/generator.jpg" class="item-img" alt="A comfortable coworking space">
				<div class="caption">
					<p class="picCaption">Relaxing in Rio? Take some downtime at the Generator Hub.</p>
				</div>
			</section>
			
		</main>
	</body>
</html>
